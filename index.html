<html lang="en">

        <div id="map">
        </div>

        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString' || e.target.feature.geometry.type === 'MultiLineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
        }
        var map = L.map('map', {
            zoomControl:false, maxZoom:28, minZoom:1
        }).fitBounds([[16.26690092498927,107.18656101360533],[16.27125911527413,107.1943703886053]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0].innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0].className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OSMStandard_0');
        map.getPane('pane_OSMStandard_0').style.zIndex = 400;
        var layer_OSMStandard_0 = L.tileLayer('http://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OSMStandard_0',
            opacity: 1.0,
            attribution: '<a href="https://www.openstreetmap.org/copyright">© OpenStreetMap contributors, CC-BY-SA</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OSMStandard_0;
        map.addLayer(layer_OSMStandard_0);
        map.createPane('pane_GoogleSatellite_1');
        map.getPane('pane_GoogleSatellite_1').style.zIndex = 401;
        var layer_GoogleSatellite_1 = L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleSatellite_1',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
        });
        layer_GoogleSatellite_1;
        map.addLayer(layer_GoogleSatellite_1);
        map.createPane('pane_GoogleMaps_2');
        map.getPane('pane_GoogleMaps_2').style.zIndex = 402;
        var layer_GoogleMaps_2 = L.tileLayer('https://mt1.google.com/vt/lyrs=m&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleMaps_2',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
        });
        layer_GoogleMaps_2;
        map.addLayer(layer_GoogleMaps_2);
        function pop_HongBac_3(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (var i in e.target._eventParents) {
                        if (typeof e.target._eventParents[i].resetStyle === 'function') {
                            e.target._eventParents[i].resetStyle(e.target);
                        }
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_HongBac_3_0() {
            return {
                pane: 'pane_HongBac_3',
                opacity: 1,
                color: 'rgba(249,4,237,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(0,208,0,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_HongBac_3');
        map.getPane('pane_HongBac_3').style.zIndex = 403;
        map.getPane('pane_HongBac_3').style['mix-blend-mode'] = 'normal';
        var layer_HongBac_3 = new L.geoJson(json_HongBac_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_HongBac_3',
            layerName: 'layer_HongBac_3',
            pane: 'pane_HongBac_3',
            onEachFeature: pop_HongBac_3,
            style: style_HongBac_3_0,
        });
        bounds_group.addLayer(layer_HongBac_3);
        map.addLayer(layer_HongBac_3);
        function pop_TCBD_HONGBAC_SANG_4(feature, layer) {

                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\

                    </tr>\

                    </tr>\
                    <tr>\
                        <th scope="row">Dtichdang</th>\

                    </tr>\
                    <tr>\
                        <th scope="row">Socaydangk</th>\
                        <td class="visible-with-data" id="Socaydangk">' + (feature.properties['Socaydangk'] !== null ? autolinker.link(String(feature.properties['Socaydangk']).replace(/'/g, '\'').replace(/"/g, '&quot;').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Da trong</th>\
                        <td class="visible-with-data" id="Da trong">' + (feature.properties['Da trong'] !== null ? autolinker.link(String(feature.properties['Da trong']).replace(/'/g, '\'').replace(/"/g, '&quot;').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">LimXanh</th>\
                        <td class="visible-with-data" id="LimXanh">' + (feature.properties['LimXanh'] !== null ? autolinker.link(String(feature.properties['LimXanh']).replace(/'/g, '\'').replace(/"/g, '&quot;').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Gioi</th>\
                        <td class="visible-with-data" id="Gioi">' + (feature.properties['Gioi'] !== null ? autolinker.link(String(feature.properties['Gioi']).replace(/'/g, '\'').replace(/"/g, '&quot;').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">X</th>\
                        <td class="visible-with-data" id="X">' + (feature.properties['X'] !== null ? autolinker.link(String(feature.properties['X']).replace(/'/g, '\'').replace(/"/g, '&quot;').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Y</th>\
                        <td class="visible-with-data" id="Y">' + (feature.properties['Y'] !== null ? autolinker.link(String(feature.properties['Y']).replace(/'/g, '\'').replace(/"/g, '&quot;').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Vi tri</th>\
                        <td class="visible-with-data" id="Vi tri">' + (feature.properties['Vi tri'] !== null ? autolinker.link(String(feature.properties['Vi tri']).replace(/'/g, '\'').replace(/"/g, '&quot;').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Namtrong</th>\
                        <td class="visible-with-data" id="Namtrong">' + (feature.properties['Namtrong'] !== null ? autolinker.link(String(feature.properties['Namtrong']).replace(/'/g, '\'').replace(/"/g, '&quot;').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Ghichu</th>\
                        <td class="visible-with-data" id="Ghichu">' + (feature.properties['Ghichu'] !== null ? autolinker.link(String(feature.properties['Ghichu']).replace(/'/g, '\'').replace(/"/g, '&quot;').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_TCBD_HONGBAC_SANG_4_0() {
            return {
                pane: 'pane_TCBD_HONGBAC_SANG_4',
                shape: 'triangle',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(7,88,248,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(4,49,249,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_TCBD_HONGBAC_SANG_4');
        map.getPane('pane_TCBD_HONGBAC_SANG_4').style.zIndex = 404;
        map.getPane('pane_TCBD_HONGBAC_SANG_4').style['mix-blend-mode'] = 'normal';
        var layer_TCBD_HONGBAC_SANG_4 = new L.geoJson(json_TCBD_HONGBAC_SANG_4, {
            attribution: '',
            interactive: true,
            dataVar: 'json_TCBD_HONGBAC_SANG_4',
            layerName: 'layer_TCBD_HONGBAC_SANG_4',
            pane: 'pane_TCBD_HONGBAC_SANG_4',
            onEachFeature: pop_TCBD_HONGBAC_SANG_4,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.shapeMarker(latlng, style_TCBD_HONGBAC_SANG_4_0(feature));
            },
        });
        bounds_group.addLayer(layer_TCBD_HONGBAC_SANG_4);
        map.addLayer(layer_TCBD_HONGBAC_SANG_4);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var overlaysTree = [
            {label: '<img src="legend/TCBD_HONGBAC_SANG_4.png" /> TCBD_HONGBAC_SANG', layer: layer_TCBD_HONGBAC_SANG_4},
            {label: '<img src="legend/HongBac_3.png" /> Hong Bac', layer: layer_HongBac_3},
            {label: "Google Maps", layer: layer_GoogleMaps_2},
            {label: "Google Satellite", layer: layer_GoogleSatellite_1},
            {label: "OSM Standard", layer: layer_OSMStandard_0},]
        var lay = L.control.layers.tree(null, overlaysTree,{
            //namedToggle: true,
            //selectorBack: false,
            //closedSymbol: '&#8862; &#x1f5c0;',
            //openedSymbol: '&#8863; &#x1f5c1;',
            //collapseAll: 'Collapse all',
            //expandAll: 'Expand all',
            collapsed: false, 
        });
        lay.addTo(map);
		document.addEventListener("DOMContentLoaded", function() {
            // set new Layers List height which considers toggle icon
            function newLayersListHeight() {
                var layerScrollbarElement = document.querySelector('.leaflet-control-layers-scrollbar');
                if (layerScrollbarElement) {
                    var layersListElement = document.querySelector('.leaflet-control-layers-list');
                    var originalHeight = layersListElement.style.height 
                        || window.getComputedStyle(layersListElement).height;
                    var newHeight = parseFloat(originalHeight) - 50;
                    layersListElement.style.height = newHeight + 'px';
                }
            }
            var isLayersListExpanded = true;
            var controlLayersElement = document.querySelector('.leaflet-control-layers');
            var toggleLayerControl = document.querySelector('.leaflet-control-layers-toggle');
            // toggle Collapsed/Expanded and apply new Layers List height
            toggleLayerControl.addEventListener('click', function() {
                if (isLayersListExpanded) {
                    controlLayersElement.classList.remove('leaflet-control-layers-expanded');
                } else {
                    controlLayersElement.classList.add('leaflet-control-layers-expanded');
                }
                isLayersListExpanded = !isLayersListExpanded;
                newLayersListHeight()
            });	
			// apply new Layers List height if toggle layerstree
			if (controlLayersElement) {
				controlLayersElement.addEventListener('click', function(event) {
					var toggleLayerHeaderPointer = event.target.closest('.leaflet-layerstree-header-pointer span');
					if (toggleLayerHeaderPointer) {
						newLayersListHeight();
					}
				});
			}
            // Collapsed/Expanded at Start to apply new height
            setTimeout(function() {
                toggleLayerControl.click();
            }, 10);
            setTimeout(function() {
                toggleLayerControl.click();
            }, 10);
            // Collapsed touch/small screen
            var isSmallScreen = window.innerWidth < 650;
            if (isSmallScreen) {
                setTimeout(function() {
                    controlLayersElement.classList.remove('leaflet-control-layers-expanded');
                    isLayersListExpanded = !isLayersListExpanded;
                }, 500);
            }  
        });       
        setBounds();
        resetLabels([layer_HongBac_3]);
        map.on("zoomend", function(){
            resetLabels([layer_HongBac_3]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_HongBac_3]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_HongBac_3]);
        });
        </script>
